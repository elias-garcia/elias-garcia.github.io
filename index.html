---
layout: blog
title: Blog
---

{% for post in paginator.posts %}
<div class="post-card">
  <h1 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="card-date">
    <hr>
    <p>{{ post.date | date: "%e %B, %Y" }}</p>
    <hr>
  </div>
  <p class="card-summary">{{ post.content | strip_html | truncatewords: 60 }}</p>
  <a href="{{ post.url }}" class="button">Seguir leyendo<i class="fa fa-arrow-circle-right"></i></a>
</div>
{% unless forloop.last %}
<hr class="card-separator">
{% endunless %}
{% endfor %}
