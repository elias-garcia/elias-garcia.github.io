---
layout: default
title: Blog
blog: true
---

{% for post in paginator.posts %}
<div class="post-card">
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title | upcase }}</a></h2>
  <div class="post-date">
    <hr>
    <p>{{ post.date | date: "%e %B, %Y" }}</p>
    <hr>
  </div>
  <p class="post-summary">{{ post.content | strip_html | truncatewords: 60 }}</p>
  <a href="{{ post.url }}" class="button">Seguir leyendo<i class="fa fa-arrow-circle-right"></i></a>
</div>
{% unless forloop.last %}
<hr class="post-separator">
{% endunless %}
{% endfor %}
