<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.basepath }}sobre-mi">
                <img id="avatar" class="2x" src="{{ site.basepath }}assets/images/avatar.png" alt="Imagen de perfil"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.basepath }}assets/images/avatar.png" alt="Imagen de perfil"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <a class="twitter-follow-button" href="https://twitter.com/egarciadev" data-show-count="false"></a>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
